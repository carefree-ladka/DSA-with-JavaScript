<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rating Component Demo</h1>
        
        <div class="demo-grid">
            <div class="demo-section">
                <h3>Basic Star Rating</h3>
                <div class="rating" data-rating="basic" data-max="5">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <div class="rating-value">Rating: <span>0</span>/5</div>
            </div>
            
            <div class="demo-section">
                <h3>Half Star Rating</h3>
                <div class="rating half-stars" data-rating="half" data-max="5" data-precision="0.5">
                    <span class="star" data-value="1">
                        <span class="star-half">★</span>
                        <span class="star-full">★</span>
                    </span>
                    <span class="star" data-value="2">
                        <span class="star-half">★</span>
                        <span class="star-full">★</span>
                    </span>
                    <span class="star" data-value="3">
                        <span class="star-half">★</span>
                        <span class="star-full">★</span>
                    </span>
                    <span class="star" data-value="4">
                        <span class="star-half">★</span>
                        <span class="star-full">★</span>
                    </span>
                    <span class="star" data-value="5">
                        <span class="star-half">★</span>
                        <span class="star-full">★</span>
                    </span>
                </div>
                <div class="rating-value">Rating: <span>0</span>/5</div>
            </div>
            
            <div class="demo-section">
                <h3>10 Star Rating</h3>
                <div class="rating" data-rating="ten" data-max="10">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                    <span class="star" data-value="6">★</span>
                    <span class="star" data-value="7">★</span>
                    <span class="star" data-value="8">★</span>
                    <span class="star" data-value="9">★</span>
                    <span class="star" data-value="10">★</span>
                </div>
                <div class="rating-value">Rating: <span>0</span>/10</div>
            </div>
            
            <div class="demo-section">
                <h3>Read-Only Rating</h3>
                <div class="rating readonly" data-rating="readonly" data-max="5" data-value="3.5">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <div class="rating-value">Rating: <span>3.5</span>/5 (Read-only)</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="setRating" class="btn">Set Random Rating</button>
            <button id="clearRatings" class="btn">Clear All</button>
            <button id="getRatings" class="btn">Get All Ratings</button>
        </div>
        
        <div id="output" class="output"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

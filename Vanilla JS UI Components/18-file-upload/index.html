<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üìÅ File Upload Demo</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <div class="upload-icon">üìÅ</div>
                <h3>Drag & Drop Files Here</h3>
                <p>or <button class="browse-btn" id="browseBtn">Browse Files</button></p>
                <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt">
            </div>
        </div>
        
        <div class="upload-options">
            <label>
                <input type="checkbox" id="multipleFiles" checked> Allow Multiple Files
            </label>
            <label>
                Max Size: 
                <select id="maxSize">
                    <option value="1048576">1 MB</option>
                    <option value="5242880" selected>5 MB</option>
                    <option value="10485760">10 MB</option>
                </select>
            </label>
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="upload-actions">
            <button id="uploadAllBtn" class="btn btn-primary" disabled>Upload All</button>
            <button id="clearAllBtn" class="btn btn-secondary">Clear All</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

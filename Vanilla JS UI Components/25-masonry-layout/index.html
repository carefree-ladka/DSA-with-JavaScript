<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Masonry Layout</h1>
        <div class="controls">
            <button onclick="masonry.addItem()">Add Item</button>
            <button onclick="masonry.shuffle()">Shuffle</button>
            <button onclick="masonry.reset()">Reset</button>
        </div>
        <div class="masonry-container" id="masonryContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

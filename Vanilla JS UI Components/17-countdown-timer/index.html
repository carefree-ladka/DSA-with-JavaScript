<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚è∞ Countdown Timer</h1>
        
        <div class="timer-display">
            <div class="time-unit">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-separator">:</div>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-separator">:</div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-separator">:</div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="timer-controls">
            <div class="time-inputs">
                <input type="number" id="inputHours" min="0" max="23" value="0" placeholder="Hours">
                <input type="number" id="inputMinutes" min="0" max="59" value="5" placeholder="Minutes">
                <input type="number" id="inputSeconds" min="0" max="59" value="0" placeholder="Seconds">
            </div>
            
            <div class="control-buttons">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
            </div>
        </div>
        
        <div class="presets">
            <h3>Quick Presets</h3>
            <div class="preset-buttons">
                <button class="preset-btn" data-time="60">1 Min</button>
                <button class="preset-btn" data-time="300">5 Min</button>
                <button class="preset-btn" data-time="600">10 Min</button>
                <button class="preset-btn" data-time="900">15 Min</button>
                <button class="preset-btn" data-time="1800">30 Min</button>
                <button class="preset-btn" data-time="3600">1 Hour</button>
            </div>
        </div>
        
        <div class="timer-status">
            <div class="status-indicator" id="statusIndicator">Ready</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

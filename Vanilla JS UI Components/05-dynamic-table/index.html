<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Table Demo</h1>
        
        <div class="controls">
            <button id="loadUsers" class="btn">Load Users</button>
            <button id="loadProducts" class="btn">Load Products</button>
            <button id="loadOrders" class="btn">Load Orders</button>
            <button id="addRow" class="btn btn-primary">Add Row</button>
        </div>
        
        <div id="tableContainer" class="table-container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
